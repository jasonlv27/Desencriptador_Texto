<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desencriptador de texto</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="img/Vector.png" alt="Logo-Alura" class="logo-alura">
            <h1 class="titulo">Desencriptador de texto</h1>
        </div>
        <div class="left">
            <input type="text" placeholder="Ingrese el texto aquí" class="input">
        </div>
        <div class="rigth">
            <img src="img/Muñeco.png" alt="munheco" class="munheco">
            <h1 class="text">Nigun mensaje fue encontrado</h1>
            <textarea class="text2" name="name" rows="8" cols="80">Ingrese el texto que quiere desencriptar</textarea>
            <button class="copy" type="button" onclick="copy();">Copiar</button>
        </div>
        <div class="buttons">
            <p>Solo letras minusculas y sin acentos</p>
            <button class="encrypt" type="button" onclick="encrypt();">Encriptar</button>
            <button class="desencrypt" type="button" onclick="desencrypt();">Desencriptar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
