<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
    <title>Desencriptador de texto</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="img/Vector.png" alt="Logo-Alura" class="logo-alura">
        </div>
        <input type="text" placeholder="Ingrese el texto aquí" id="input">
        
        <div class="rigth">
            <img src="img/Muñeco.png" alt="munheco" id="munheco">
            <h1 id="text">Ningun mensaje fue encontrado</h1>
            <textarea id="text2" name="name" rows="8" cols="80">Ingrese el texto que quiere desencriptar</textarea>
            <button class="copy" type="button" onclick="copy()">Copiar</button>
        </div>
        <div class="buttons">
            <img src="img/bi_exclamation-circle-fill.png" alt="exclamation" class="exclamation">
            <p>Solo letras minusculas y sin acentos</p>
            <button class="encrypt" type="button" onclick="encrypt()">Encriptar</button>
            <button class="desencrypt" type="button" onclick="desencrypt()">Desencriptar</button>
        </div>
    </div>

</body>
</html>
